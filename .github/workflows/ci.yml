name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22'

jobs:
  # Unit tests run on all platforms
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Run unit tests
        shell: bash
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: coverage.out

  # Integration tests - Linux specific
  integration-linux:
    name: Integration Tests (Linux)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            smartmontools \
            sysstat \
            iproute2 \
            lm-sensors \
            procps

      - name: Run Linux integration tests
        run: go test -v -tags=integration,linux ./test/integration/...
        env:
          INTEGRATION_TEST: "true"
          GOOS: linux

  # Integration tests - macOS specific
  integration-macos:
    name: Integration Tests (macOS)
    runs-on: macos-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install system dependencies
        run: |
          brew install smartmontools || true

      - name: Run macOS integration tests
        run: go test -v -tags=integration,darwin ./test/integration/...
        env:
          INTEGRATION_TEST: "true"
          GOOS: darwin

  # Integration tests - Windows specific
  integration-windows:
    name: Integration Tests (Windows)
    runs-on: windows-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Windows integration tests
        shell: bash
        run: go test -v -tags=integration,windows ./test/integration/...
        env:
          INTEGRATION_TEST: "true"
          GOOS: windows

  # Lint
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...

  # Get version from semantic-release dry-run
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    needs: [integration-linux, integration-macos, integration-windows, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/github

      - name: Semantic Release (dry-run)
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OUTPUT=$(npx semantic-release --dry-run --no-ci 2>&1) || true
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "The next release version is"; then
            VERSION=$(echo "$OUTPUT" | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Next version: ${VERSION}"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release needed"
          fi

  # Build binaries on native platforms
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            runner: ubuntu-latest
          - goos: darwin
            goarch: amd64
            runner: macos-latest
          - goos: darwin
            goarch: arm64
            runner: macos-latest
          - goos: windows
            goarch: amd64
            runner: windows-latest
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          VERSION="${{ needs.version.outputs.new_release_version }}"
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o "dist/mcp-sysinfo-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}" \
            ./cmd/mcp-sysinfo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-sysinfo-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  # Create release and upload binaries
  release:
    name: Release
    needs: [version, build]
    if: needs.version.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/github

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.version.outputs.new_release_version }}"
          for file in dist/*; do
            if [ -f "$file" ]; then
              echo "Uploading $file to release v${VERSION}"
              gh release upload "v${VERSION}" "$file" --clobber
            fi
          done
