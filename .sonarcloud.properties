# SonarCloud Configuration File
# Alternative configuration file specifically for SonarCloud

# Exclude test files from code quality analysis
sonar.exclusions=\
  **/*_test.go,\
  **/test/**,\
  **/tests/**,\
  **/coverage/**,\
  **/.git/**,\
  **/dist/**,\
  **/vendor/**,\
  **/coverage.out,\
  **/coverage.html

# Test files should not be analyzed for code smells, bugs, vulnerabilities
sonar.test.exclusions=\
  **/*_test.go

# Only analyze production code for quality gates
sonar.coverage.exclusions=\
  **/*_test.go,\
  **/test/**
