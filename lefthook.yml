pre-commit:
  parallel: true
  commands:
    go-fmt:
      glob: "*.go"
      run: |
        if [ -n "$(gofmt -l {staged_files})" ]; then
          echo "Go files are not formatted. Run: gofmt -w ."
          gofmt -l {staged_files}
          exit 1
        fi

    go-vet:
      glob: "*.go"
      run: go vet ./...

    go-lint:
      glob: "*.go"
      run: golangci-lint run ./...

    go-sec:
      glob: "*.go"
      run: gosec -quiet ./...

pre-push:
  commands:
    test:
      run: go test ./... -count=1

    full-lint:
      run: golangci-lint run --enable=staticcheck ./...

    security-scan:
      run: gosec -quiet ./...
